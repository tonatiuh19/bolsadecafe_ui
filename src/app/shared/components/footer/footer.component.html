<footer
  class="p-1 z-3"
  [ngClass]="{
    'bg-primary text-white': !isMain,
    'bg-white text-dark': isMain
  }"
>
  <div class="container-fluid p-3">
    <div class="row">
      <div class="col-sm-6"></div>
      <div class="col-sm-6 text-end">
        <div class="row">
          <div class="col-sm-12">
            <a
              class="btn m-1"
              [ngClass]="isMain ? 'btn-outline-primary' : 'btn-light'"
              target="_blank"
              (click)="goToTermsAndConditions()"
            >
              Terminos y condiciones
            </a>
          </div>
          <div class="col-sm-12">
            <a
              class="btn m-1"
              [ngClass]="isMain ? 'btn-outline-primary' : 'btn-light'"
              target="_blank"
              (click)="goToPrivacyTerms()"
            >
              Aviso de privacidad
            </a>
          </div>
          <div class="col-sm-12">
            <a
              class="btn m-1"
              [ngClass]="isMain ? 'btn-outline-primary' : 'btn-light'"
              target="_blank"
              (click)="goToNeedHelp()"
            >
              Necesito ayuda
            </a>
          </div>
          <div class="col-sm-12 mt-5">
            <small>
              Hecho con
              <span class="text-danger bump-effect"
                ><fa-icon [icon]="faHeart"></fa-icon
              ></span>
              en MÃ©xico</small
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</footer>
